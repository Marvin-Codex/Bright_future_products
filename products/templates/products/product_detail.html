{% extends 'products/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <br>
        <h4 style="color:grey;">Description</h4>
        <p>{{ product.description|safe }}</p>
        <p style="color:green; font-weight:bold;">Price: UGX.{{ product.price }}</p>
        <form method="post" action="{% url 'make_order' product.pk %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Make Order</button>
        </form> 
    </div>
</div>
{% endblock %}
